<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Saving Manager</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-main-bg">
    <!-- Header Title -->
    <header>
      <h1 class="text-title-color text-center text-5xl font-medium mt-12">
        Money Saving Manager
      </h1>
    </header>
    <!-- Header Title End -->

    <!-- Main Section -->
    <main class="w-3/4 mx-auto mt-8">
      <section class="grid lg:grid-cols-2 sm:grid-cols-1 gap-6">
        <!-- Money Picture -->
        <div class="w-11/12 mx-auto">
          <img class="rounded-2xl" src="../images/money-picture.jpg" alt="" />
        </div>

        <!-- Form -->
        <div
          class="w-11/12 bg-form-bg text-center flex flex-col justify-center items-center rounded-xl"
        >
          <!-- Income Section -->
          <h3 class="text-3xl mt-4 font-bold">Income</h3>
          <div class="flex max-w-sm justify-center items-center mb-2 mt-2">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                for="inline-full-name"
              >
                Income:
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-form-color"
                id="inline-full-name"
                type="text"
                value="10000"
              />
            </div>
          </div>
          <!-- Income Section End -->
          <!-- Expenses Section -->
          <h3 class="text-3xl mt-4 font-bold">Expenses</h3>
          <div class="flex max-w-sm justify-center items-center mb-2 mt-2">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                for="inline-full-name"
              >
                Food:
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-form-color"
                id="inline-full-name"
                type="text"
                value="3000"
              />
            </div>
          </div>
          <div class="flex max-w-sm justify-center items-center mb-2 mt-2">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                for="inline-full-name"
              >
                Rent:
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-form-color"
                id="inline-full-name"
                type="text"
                value="2000"
              />
            </div>
          </div>
          <div class="flex max-w-sm justify-center items-center mb-2 mt-2">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                for="inline-full-name"
              >
                Cloth:
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-form-color"
                id="inline-full-name"
                type="text"
                value="500"
              />
            </div>
          </div>
          <div class="md:flex md:items-center">
            <div class="w-full">
              <button
                class="shadow bg-form-color w-32 focus:shadow-outline focus:outline-none font-normal text-white py-2 px-4 rounded mt-2"
                type="button"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="mt-2">
            <h3 class="text-2xl">Total expenses: 5000</h3>
            <h3 class="text-2xl">Balance: 4500</h3>
          </div>
          <!-- Calculate Savings -->
          <div class="flex max-w-sm justify-center items-center mb-6 mt-6">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                for="inline-full-name"
              >
                Save:
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-3/4 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-form-color"
                id="inline-full-name"
                type="text"
                value="20"
              />
            </div>
            <h3 class="text-2xl ml-3">%</h3>
            <div class="w-full">
              <button
                class="shadow bg-form-color w-28 focus:shadow-outline focus:outline-none font-normal text-white py-2 px-4 rounded"
                type="button"
              >
                Save
              </button>
            </div>
        </div>
        <!-- Saving Balance -->
        <div class="mt-2">
          <h3 class="text-2xl">Saving Amount: 2000</h3>
          <h3 class="text-2xl">Remaining Balance: 2500</h3>
        </div>
      </section>
    </main>
    <!-- Main Section End -->
  </body>
</html>
