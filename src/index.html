<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Saving Manager</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- Font awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
  </head>
  <body class="bg-main-bg">
    <!-- Header Title -->
    <header>
      <h1 class="title">
        Money Saving Manager
      </h1>
    </header>
    <!-- Header Title End -->

    <!-- Main Section -->
    <main class="w-3/4 mx-auto mt-8">
      <section class="grid lg:grid-cols-2 sm:grid-cols-1 gap-6">
        <!-- Money Picture -->
        <div class="w-11/12 mx-auto flex items-center">
          <img class="rounded-2xl" src="../images/money-picture.jpg" alt="" />
        </div>

        <!-- Form -->
        <div
          class="calculation-form"
        >
          <!-- Income Section -->
          <h3 class="text-3xl mt-4 font-bold">Income</h3>
          <div class="input-section">
            <div class="md:w-1/3">
              <label
                class="input-label"
                for="income-amount"
              >
                Income:
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="expense-input"
                id="income-amount"
                type="text"
              />
            </div>
          </div>
          <!-- Income Section End -->
          <!-- Expenses Section -->
          <h3 class="text-3xl mt-4 font-bold">Expenses</h3>
          <div class="input-section">
            <div class="md:w-1/3">
              <label
                class="input-label"
                for="food-amount"
              >
                Food:
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="expense-input"
                id="food-amount"
                type="text"
              />
            </div>
          </div>
          <div class="input-section">
            <div class="md:w-1/3">
              <label
                class="input-label"
                for="rent-amount"
              >
                Rent:
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="expense-input"
                id="rent-amount"
                type="text"
              />
            </div>
          </div>
          <div class="input-section">
            <div class="md:w-1/3">
              <label
                class="input-label"
                for="cloth-amount"
              >
                Cloth:
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="expense-input"
                id="cloth-amount"
                type="text"
              />
            </div>
          </div>
          <div class="md:flex md:items-center">
            <div class="w-full">
              <button
                class="form-btn w-32 mt-2"
                type="button"
                id="calculate-btn"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="mt-2">
            <h3 class="money-amount">Total expenses: <span id="total-expenses">5000</span></h3>
            <h3 class="money-amount">Balance: <span id="total-balance">4500</span></h3>
          </div>
          <!-- Calculate Savings -->
          <div class="flex max-w-sm justify-center items-center mb-6 mt-6">
            <div class="md:w-1/3">
              <label
                class="input-label"
                for="inline-full-name"
              >
                Save:
              </label>
            </div>
            <div class="w-3/4 mr-0.5 lg:mr-4">
              <input
                class="savings-input"
                id="inline-full-name"
                type="text"
                value="20"
              />
            </div>
            <h3 class="text-2xl my-1">%</h3>
            <div class="w-full">
              <button
                class="form-btn w-28"
                type="button"
              >
                Save
              </button>
            </div>
        </div>
        <!-- Saving Balance -->
        <div class="mt-2">
          <h3 class="money-amount">Saving Amount: 2000</h3>
          <h3 class="money-amount">Remaining Balance: 2500</h3>
        </div>
      </section>
    </main>
    <!-- Main Section End -->
    <!-- Error Modal -->
    <div id="warning-modal" class="modal-body">
      <div class="bg-white px-16 py-14 rounded-md text-center">        
        <h1 class="text-xl mb-4 font-bold text-slate-500">Do you Want Delete sdfadsfjasdjfsjdaf</h1>
        <!-- <button class="bg-indigo-500 px-4 py-2 rounded-md text-md text-white">Cancle</button> -->
        <button id="hide-modal" class="modal-btn">Ok</button>
      </div>
    </div>
    <!-- Error Modal End -->
    <script src="../js/script.js"></script>
  </body>
</html>
